<!-- Services Grid Section -->
    <section id="services" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Services</h2>
                    <h3 class="section-subheading text-muted">What we offer.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.services %}
                <div class="col-sm-6 service-item">
                    <a href="#serviceModal-{{ post.title | slugify }}" class="service-link" data-toggle="modal">
                        <div class="service-hover">
                            <div class="service-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/services/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="service-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
